<body>

    <div class="imgEncabezado"></div>

        <div>
            <nav class="menuNav">

                </ul>
            </nav>
        </div>
    </header>

    <main>

        <h1 class="tituloCentral"> Contactanos </h1>
        
        <form>
            <fieldset>
                <legend></legend>               
                    <div>
                        <label class="labelPosition" for="nombreApellido"> Nombre y apellido: </label>
                        <input class="inputContact" type="text" name="nombreApellido" placeholder="Nombre y apellido">
                    </div>
                    <div>
                        <label class="labelPosition" for="mail"> E-mail: </label>
                        <input class="inputContact" type="email" name="mail" placeholder="Email">
                    </div>
                    <div>
                        <label for="pais"> Selecciona tu pais: </label>
                        <select name="pais">
                            <option value="Argentina"> Argentina </option>
                            <option value="Brasil"> Brasil </option>
                            <option value="Chile"> Chile </option>
                            <option value="Uruguay"> Uruguay </option>
                            <option value="Paraguay"> Paraguay </option>   
                        </select>    
                    </div>
                    <div class="textAreaContenedor">
                        <label for="mensaje"></label>
                        <textarea class="textArea" name="mensaje" placeholder="Mensaje"></textarea>
                    </div>
                    <div>
                        <input class="sumbitContact" type="submit" value="Enviar">
                    </div>
            </fieldset>
        </form>

    
    </main> 

    <div class="whatsappBotonContenedor"> <!-- COLOCAR ICONO WSP -->
        <a class="whatsappBoton" href="https://api.whatsapp.com/send?phone=11111111111"><i class="fa fa-whatsapp" aria-hidden="true"></a></i>
